<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>ARTISTS!</title>
</head>

<body>

    {{range .Artists}}

      </div>
      <!-- </a> -->
    </a>


    {{end}}


  </div>

</html>
